<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You're Invited</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f8f4f0;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      color: #6d4c41;
      margin-bottom: 40px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      background-color: #a1887f;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #8d6e63;
    }
  </style>
</head>
<body>
  <h1>Invited You</h1>
  <button class="btn" onclick="alert('More details coming soon!')">View Invitation</button>
</body>
</html>
